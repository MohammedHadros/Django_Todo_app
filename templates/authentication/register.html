{% extends '_partials/base.html' %}
{% load static %}

{% block title %}
Register
{% endblock title %}

{% block content %}


<h3>Register</h3>
<div class="ui grid">
    <div class="four wide column"></div>
    <div class="eight wide column">
        <div class="ui middle aligned center aligned grid">
            <div class="column mt-5">
                <h2 class="ui teal image header">
                    <img src="{% static 'img/Logo.png' %}" class="image" alt="Logo">
                    <div class="content">Registeration</div>
                </h2>
                {% include '_partials/messages.html' %}
                <form action="{% url 'register' %}" method="post" class="ui large form">
                    {% csrf_token %}
                    <div class="ui stacked segment ">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" required name="username" placeholder="User Name"
                                value="{{data.username}}"
                                >
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="mail icon"></i>
                                <input type="email"  required name="email" placeholder="Email address"
                                value="{{data.email}}"
                                >
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" required name="password" placeholder="Password"
                                value="{{data.password}}"
                                >
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" required name="conpassword" placeholder="Repeat Password"
                                value="{{data.conpassword}}"
                                >
                                
                            </div>
                        </div>
                        <button class="ui fluid large submit button">Register</button>
                    </div>
                </form>
                <div class="ui message">Have an account? <a href="{% url 'login' %}">Login</a></div>
                <div class="four wide column"></div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
