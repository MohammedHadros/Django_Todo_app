{% extends '_partials/base.html' %}
{% load static %}
{% block title %}
    Login
{% endblock title %}

{% block content %}



<div class="ui grid">
    <div class="four wide column"></div>
    <div class="eight wide column">
        <div class="ui middle aligned center aligned grid">
            <div class="column mt-5">
                <h2 class="ui teal image header">
                    <img src="{% static 'img/Logo.png' %}" class="image" alt="Logo">
                    <div class="content">Log-in</div>
                </h2>
                {% include '_partials/messages.html' %}
                <form action="{% url 'login' %}" method="post" class="ui large form">
                    {% csrf_token %}
                    <div class="ui stacked segment ">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" required name="username" placeholder="User Name"
                                value="{{data.username}}"
                                >
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" required name="password" placeholder="Password"
                                value="{{data.password}}"
                                >
                            </div>
                        </div>

                        <button class="ui fluid large submit button">Login</button>
                    </div>
                </form>
                <div class="ui message">Don't Have an account? <a href="{% url 'register' %}">Register</a></div>
                <div class="four wide column"></div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
